<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Store</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/a8183f7c66.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="feedback">
        <a class="phone-link" href="#">
          <i class="fa-solid fa-phone"></i>+998 (**) *** ** **
        </a>
        <div class="socials">
          <a class="socials-link" href="#">
            <i class="fa-brands fa-2x fa-instagram"></i>
          </a>
          <a class="socials-link" href="#">
            <i class="fa-brands fa-2x fa-telegram"></i>
          </a>
          <a class="socials-link" href="#">
            <i class="fa-brands fa-2x fa-youtube"></i>
          </a>
        </div>
      </div>
      <hr>
      <div class="profile">
        <div class="profile-img">
          <img src="./images/1.jpeg" alt="profile-img">
        </div>
        <div class="search">
          <input placeholder="Search Books" type="text">
        </div>
        <div class="profile-menu">
          <p class="menu-item">
            <a href="#">
              <i class="fa-regular fa-user"></i> account
            </a>
          </p>
          <p class="menu-item">
            <a href="#">
              <i class="fa-regular fa-cart-shopping"></i> cart
            </a>
          </p>
          <p class="menu-item">
            <a href="#">
              <i class="fa-regular fa-heart"></i> wishlist
            </a>
          </p>
        </div>
      </div>
    </div>
    <div class="navbar">
      <div class="container">
        <nav class="nav">
          <ul class="nav-menu">
            <li class="menu-item border">
              <a class="active" href="#">home</a>
            </li>
            <li class="menu-item border">
              <a href="#">about us</a>
            </li>
            <li class="menu-item border">
              <a href="#">books</a>
            </li>
            <li class="menu-item border">
              <a href="#">mew release</a>
            </li>
            <li class="menu-item">
              <a href="#">contact us</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <script defer src="js/main.js"></script>
</body>

</html>
